.button {
    --width: 100px;
    --height: 35px;
    --tooltip-height: 35px;
    --tooltip-width: 90px;
    --gap-between-tooltip-to-button: 18px;
    --button-color: #222;
    --tooltip-color: #fff;
    width: var(--width);
    height: 40px;
    background: rgb(73, 155, 73);
    position: relative;
    text-align: center;
    border-radius: 0.45em;
    font-family: "EB Garamond", serif;
    transition: background 0.3s;
  }
  
  .button::before {
    position: absolute;
    content: attr(data-tooltip);
    width: var(--tooltip-width);
    height: var(--tooltip-height);
    background-color: green;
    font-size: 0.9rem;
    color: #fff;
    border-radius: .25em;
    line-height: var(--tooltip-height);
    bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) + 10px);
    left: calc(50% - var(--tooltip-width) / 2);
  }
  
  
  .button::after,.button::before {
    opacity: 0;
    visibility: hidden;
    transition: all 0.5s;
  }
  
  .text-cart {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .button-wrapper,.text-cart,.icon {
    overflow: hidden;
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    color: #fff;
  }
  
  .text-cart {
    top: 0
  }
  
  .text-cart,.icon {
    transition: top 0.5s;
  }
  
  .icon {
    color: #fff;
    top: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .icon svg {
    width: 24px;
    height: 24px;
  }
  
  .button:hover {
    background: green;
  }
  
  .button:hover .text-cart {
    top: -100%;
  }
  
  .button:hover .icon {
    top: 0;
  }
  
  .button:hover:before,.button:hover:after {
    opacity: 1;
    visibility: visible;
  }
  
  .button:hover:after {
    bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) - 20px);
  }
  
  .button:hover:before {
    bottom: calc(var(--height) + var(--gap-between-tooltip-to-button));
  }


.sign-up-btn {

   }
   
   .sign-up-btn:hover {

   }

    <div class="container" id="reviews-container">
        <div class="loading">Loading reviews...</div>
    </div>

    <script>
        // Fetch reviews from backend
        async function fetchReviews() {
            try {
                const response = await fetch('http://localhost:8080/api/productreviews');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const reviews = await response.json();
                displayReviews(reviews);
            } catch (error) {
                console.error('Error fetching reviews:', error);
                document.getElementById('reviews-container').innerHTML = 
                    '<div class="error">Error loading reviews. Please try again later.</div>';
            }
        }

        function displayReviews(reviews) {
            const container = document.getElementById('reviews-container');
            container.innerHTML = '';

            if (reviews.length === 0) {
                container.innerHTML = '<div class="loading">No reviews found</div>';
                return;
            }

            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card';
                
                reviewCard.innerHTML = `
                    <div class="product-name">${review.product || 'Unknown Product'}</div>
                    <div class="rating">${getStarRating(review.rating)}</div>
                    <div class="comment">${review.comment || 'No comment provided'}</div>
                    <div class="user-id">Reviewed by: ${review.userId || 'Anonymous'}</div>
                `;

                container.appendChild(reviewCard);
            });
        }

        function getStarRating(rating) {
            const fullStar = '★';
            const emptyStar = '☆';
            return fullStar.repeat(rating) + emptyStar.repeat(5 - rating);
        }

        document.addEventListener('DOMContentLoaded', fetchReviews);
    </script>
