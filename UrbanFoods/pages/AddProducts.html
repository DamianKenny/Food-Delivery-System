<!DOCTYPE html>
<html>
<head>
    <title>Browse Products</title>
    <link rel="stylesheet" href="../pages/AddProducts.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">UrbanFoods</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="browse.html">Products</a></li>
            <li><a href="Suppliers.html">Suppliers</a></li>
            <li><a href="Orders.html">Orders</a></li>
            <li><a href="about.html">Reviews/Feedback</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="../pages/Login-SignUp/Login-SignUp.html">
                <button class="sign-up-btn"> Sign Up </button>
            </a>
            <div class="button">
                <div class="button-wrapper">
                    <div class="text">CART</div>
                    <span class="icon">
                        <svg viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <h2 class="products-tag">Add Products</h2>
        <section class="product-form">
            <h2>Add New Product</h2>
            <form id="addProductForm" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productId">Product ID:</label>
                        <input type="text" id="productId" name="productId" required>
                    </div>

                    <div class="form-group">
                        <label for="productName">Name:</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step="0.01" id="price" name="price" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>

                    <div class="form-group">
                        <label for="productImage">Product Image:</label>
                        <input type="file" id="productImage" name="productImage" accept="image/*" required>
                        <div class="image-preview" id="imagePreview">
                            <img src="" alt="Image Preview" class="preview-image" style="display:none;">
                            <span class="preview-text">Image Preview</span>
                        </div>
                    </div>

                </div>

                <script>
                    document.getElementById('productImage').addEventListener('change', function(e) {
                        const preview = document.getElementById('imagePreview');
                        const previewImage = preview.querySelector('.preview-image');
                        const previewText = preview.querySelector('.preview-text');
                        
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                previewImage.style.display = 'block';
                                previewImage.src = e.target.result;
                                previewText.style.display = 'none';
                            }
                            reader.readAsDataURL(file);
                        } else {
                            previewImage.style.display = 'none';
                            previewImage.src = '';
                            previewText.style.display = 'block';
                        }
                    });
                </script>

                <button type="submit" class="add-btn">Add Product</button>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById("addProductForm");
        const productUrl = "http://localhost:8080/api/products";

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("productId", document.getElementById("productId").value);
            formData.append("productName", document.getElementById("productName").value);
            formData.append("category", document.getElementById("category").value);
            formData.append("price", document.getElementById("price").value);
            formData.append("stock", document.getElementById("stock").value);
            formData.append("productImage", document.getElementById("productImage").files[0]);

            fetch(productUrl, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("Product added successfully!");
                    form.reset();
                    document.querySelector('.preview-image').style.display = 'none';
                    document.querySelector('.preview-text').style.display = 'block';
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .catch(error => {
                console.error("Error adding product:", error);
                alert("Failed to add product. See console for details.");
            });
        });
    </script>

</body>
</html>
